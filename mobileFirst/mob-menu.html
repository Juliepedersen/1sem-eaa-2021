<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">

	<title>Mobile First Menu</title>

	<!-- SEO -->
	<meta name="author" content="Your Name">
	<meta name="description" content="Example description">

	<!-- viewport skaleres -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">

	<style>
		nav {
			display: block;
			height: 100vh;
		}
		nav ul {
			display: block;
		}
	</style>

	<!-- favicon = ikon i faneblad / browser -->
	<link rel="icon" type="image/x-icon" href="images/smiley_32x32.png" />
</head>

<body>
		<!-- Emmet tip: nav>ul>li{Menu $}*3 -->
		<nav>
			<!-- Menuer laves som regel i form af uordnede lister.
					 Listerne kan styles så de går vandret eller lodret
				 -->
			<ul id="menu">
				<li><a href="index.html"> Hjem </a></li>
				<li><a href="#bbb"> Om os </a></li>
				<li><a href="#ccc"> Efterår </a></li>
			</ul>

		</nav>
</body>
</html>
